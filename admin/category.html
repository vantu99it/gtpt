<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Admin</title>
</head>
<body>
    <div class="footer_admin">
        
        <div class="home-list-room">
            <div class="container home-list-room-chil">
                <div class="list_room">
                    <a href="#"><i class="back fa-regular fa-square-caret-left"></i></a>
                    <a class="list_admin" href="#">Trang quản lý phòng trọ</a>
                </div>
                <div class="list_room_right">
                    <div class="img-avatar">
                        <a href="#">
                            <img src="http://bold.vn/wp-content/uploads/2019/05/bold-academy-5.jpg" alt="avatar">
                        </a>
                    </div>
                    <i class="icon-logout fas fa-sort-down"></i>
                    <div class="logout">
                        <a  href="#">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="list_manager">
            <div class="container menu">
                <a class="back_home_a" href="home.html"><i class="back_home fas fa-home"></i></a>
                <ul class="menu-chil">
                    <li><a href="category.html">Danh mục</a></li>
                    <li><a href="user.html">Người dùng</a></li>
                    <li><a href="district.html">Khu vực</a></li>
                    <li><a href="post.html">Bài viết</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="add-category">
                    <h5>Danh mục</h5>
                    <p>Tên danh mục</p>
                    <input type="text">
                    <p>Tên tiêu đề</p>
                    <input type="text">
                    <button class="btn-add">Thêm</button>
                </div>
                <div class="change-category">
                    <h5>Danh mục</h5>
                    <p>Tên danh mục</p>
                    <input type="text">
                    <p>Tên tiêu đề</p>
                    <input type="text">
                    <button class="btn-add">Cập nhật</button>
                </div>
                <div class="category">
                    <form action="#">
                        <h5>Danh sách danh mục</h5>
                        <table class="show-category">
                            <tr class="title">
                                <td>ID</td>
                                <td>Tên danh mục</td>
                                <td>Tiêu đề</td>
                                <td>Quản lý</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Phòng đơn</td>
                                <td>Có phòng đơn</td>
                                <td>
                                    <button class="btn-change">Sửa</button>
                                    <button class="btn-delete">Xóa</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Phòng đôi</td>
                                <td>Có phòng đôi rộng rãi</td>
                                <td>
                                    <button class="btn-change">Sửa</button>
                                    <button class="btn-delete">Xóa</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
